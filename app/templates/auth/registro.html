<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/logo_pequeño.png') }}" type="image/x-icon">
    <title>Registro - STOCKHOLM</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100 no-min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box d-lg-flex d-md-flex d-none">
                <div class="featured-image p-3">
                    <img src="https://www.xamai.com/hubfs/Miniaturas%20junio%20%282%29-3.webp" class="img-fluid">
                </div>
            </div>

            <div class="col-md-6 right-box">
                <div class="row align-items-center">

                    <div class="header-text mb-4 text-center">
                        <h2>Registrarse</h2>
                    </div>
                    <form action="{{ url_for('auth.registro_post') }}" method="post">
                        <div class="input-group mb-4">
                            <input type="text" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Ingresa tu nombre" name="name" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="email" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Ingrese un correo" name="email" required>
                        </div>
                        <div class="input-group mb-4">
                            <input type="password" class="form-control form-control-lg bg-light fs-6"
                                placeholder="Ingrese una contraseña" name="password" required>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-lg btn-primary w-100 fs-6">Registrarse</button>
                        </div>
                        <div class="row mt-4">
                            <small>¿Ya tienes una cuenta? <a href="/">Iniciar
                                    sesión</a></small>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

    {% from 'components/alertas.html' import render_alerts %}
    {{ render_alerts(alert) }}
</body>

</html>

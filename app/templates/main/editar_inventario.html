{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="d-flex container-fluid mt-4">
        <div class="d-flex justify-content-center w-100">
            <h2 class="text-center fw-semibold">
                Editar Stock del Producto
            </h2>
        </div>
        <div class="text-center justify-content-end">
            <a class="text-decoration-none" href="/inventario">
                <button type="button" class="btn btn-primary text-white btn-volver border-0">
                    <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                </button>
            </a>
        </div>
    </div>

    {% if producto %}
    <form action="" method="POST">
        <div class="row mb-4 mt-5 d-flex justify-content-center align-items-center gap-4">
            <div class="col-md-5">
                <label for="stock" class="form-label fw-medium">Stock actual: {{ producto.stock | int }}
                    unidades</label>
                <div class="input-group">
                    <input type="number" id="stock" name="stock" class="form-control" value="{{ producto.stock | int }}"
                        min="0" max="{{ producto.stock | int }}" step="0.01" required>
                    <span class="input-group-text">unidades</span>
                </div>
                <small class="text-muted">
                    <i class="bi bi-info-circle me-1"></i>
                    Solo puedes reducir la cantidad disponible (máximo: {{ producto.stock | int }})
                </small>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-danger btn-agregar text-white border-0">
                <i class="bi bi-check-circle me-2"></i>Actualizar Stock
            </button>
        </div>
    </form>

    {% else %}
    <div class="alert alert-info mt-4" role="alert">
        <i class="bi bi-info-circle me-2"></i>
        No se pudo cargar la información del producto.
    </div>
    {% endif %}

</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}

<div class="container">

    <div class="d-flex container-fluid mt-4">
        <div class="d-flex justify-content-center w-100">
            <h2 class="text-center fw-semibold">
                Agregar Vendedor
            </h2>
        </div>
        <div class="text-center justify-content-end">
            <a class="text-decoration-none" href="/registro/agregar">
                <button type="button" class="btn btn-primary text-white btn-volver border-0">
                    <i class="bi bi-arrow-bar-left mx-3"></i>Volver
                </button>
            </a>
        </div>
    </div>

    <form action="" method="POST">
        <div class="row mb-4 mt-5 d-flex justify-content-center align-items-center gap-4">
            <div class="col-md-5">
                <label for="nombre-vendedor" class="form-label fw-medium">Nombre del vendedor</label>
                <input type="text" id="nombre-vendedor" name="nombre" class="form-control" placeholder="Ej: Juan Pérez"
                    required>
            </div>

            <div class="col-md-5">
                <label for="valoracion" class="form-label fw-medium">Valoración (0 al 10)</label>
                <input type="number" id="valoracion" name="valoracion" class="form-control" placeholder="Ej: 8.5"
                    min="0" max="10" step="0.1" required>
            </div>
        </div>
        <div class="row mb-4 mt-5 d-flex justify-content-center align-items-center gap-4">
            <div class="col-md-5">
                <label for="establecimiento" class="form-label fw-medium">Establecimiento</label>
                <select id="establecimiento" name="establecimiento" class="form-select" required>
                    <option disabled selected value="">Selecciona un establecimiento</option>
                    {% for e in establecimientos %}
                    <option value="{{ e.idEstablecimiento }}">
                        {{ e.establecimiento }}
                    </option>
                    {% endfor %}
                </select>
                <div class="mt-2">
                    <small class="text-muted">¿No encuentras el establecimiento?
                        <a href="/establecimiento/agregar" class="text-primary text-decoration-none">Agrégalo aquí</a>
                    </small>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-agregar btn-primary border-0 text-white">
                <i class="bi bi-plus-circle me-2"></i>Agregar Vendedor
            </button>
        </div>
    </form>
</div>

{% endblock %}
